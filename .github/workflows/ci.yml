name: Continuous Integration

on:
  workflow_dispatch: {}
  pull_request:
    branches: [main, feature/*, hotfix/*, develop/*]
  push:
    branches: [main, feature/*, hotfix/*, develop/*]

run-name: Testing Action

permissions:
  contents: read

jobs:
  test-action:
    name: GitHub Actions Test
    runs-on: ubuntu-latest
    timeout-minutes: 10

    environment: 'Action Test'
    env:
      SHOPIFY_CLI_THEME_TOKEN: ${{ secrets.SHOPIFY_CLI_THEME_TOKEN }}
      SHOPIFY_FLAG_STORE: '${{ vars.SHOPIFY_FLAG_STORE }}'

    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Configure Environment Variables
        run: |
          VARS_AS_STRING=$(echo '${{ toJson(vars) }}' | jq -c .)
          echo "VARIABLES_STRING=$VARS_AS_STRING" >> $GITHUB_ENV

      - name: Test Local Action
        id: dynamic_theme_id
        uses: ./
        with:
          variables: '${{ env.VARIABLES_STRING }}'
          token: ''
          store: '${{ env.SHOPIFY_FLAG_STORE }}'
          branch: '${{ github.ref_name }}'

      - name: Display Output
        run: |
          echo "Branch Theme ID: ${{ steps.dynamic_theme_id.outputs.branchThemeId }}"
